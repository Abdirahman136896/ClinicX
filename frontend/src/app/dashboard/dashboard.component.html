<body>
    <mat-card>
        <b><span>Dashboard</span></b>
    </mat-card>
    <br>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Service Categories:</h2>
                    <h1 class="title">{{data?.category}}</h1>
                    <p><button class="button" [routerLink]="['/clinicx/category']">View Categories</button></p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Services:</h2>
                    <h1 class="title">{{data?.product}}</h1>
                    <p><button class="button"  [routerLink]="['/clinicx/product']">View Services</button></p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Bill:</h2>
                    <h1 class="title">{{data?.bill}}</h1>
                    <p><button class="button"   [routerLink]="['/clinicx/bill']">View Bills</button></p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Branches:</h2>
                    <h1 class="title">{{data?.branch}}</h1>
                    <p><button class="button"   [routerLink]="['/clinicx/branch']">View Branches</button></p>
                </div>
            </div>
        </div>
    </div>
</body>
